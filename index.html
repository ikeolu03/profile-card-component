<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main class="container" role="main">
    <div class="card">

      <div class="card-top">
      </div>

      <div class="card-bottom">

        <div class="image-container">
          <img src="images/image-victor.jpg" class="image" alt="profile photo">
        </div>

        <div class="card-body">
          <div class="profilename-container">
            <h1 class="name">Victor Crest</h1>
            <p class="age">26</p>
          </div>
          
          <p class="city">London</p>

        </div>
      
        <div class="flex-group">
          <div class="stats-container">
            <h3 class="stats">80K</h3>
            <p class="stats-id">Followers</p>
          </div>
          
          <div class="stats-container">
            <h3 class="stats">803K</h3>
            <p class="stats-id">Likes</p>
          </div>
      
          <div class="stats-container">
            <h3 class="stats">1.4K</h3>
            <p class="stats-id">Photos</p>
          </div>
        
        </div>

      </div>

    </div>   

  </main>
  
</body>
</html>
